<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ film_info?.Title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="film_info">
    <ion-card-header>
      <ion-card-title>
        {{ film_info.Title }}
        
      </ion-card-title>
      <ion-card-subtitle>
        {{ film_info.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="film_info.Poster">
      {{ film_info.Plot }}
      
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ film_info.imdbRating }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label text-wrap>DIRECTOR</ion-label>
        <ion-label text-wrap>{{ film_info.Director }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label text-wrap>ACTORS</ion-label>
        <ion-label text-wrap>{{ film_info.Actors }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
